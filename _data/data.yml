    title: Summary
    summary: |
      Highly skilled and experienced <b>Senior Development Engineer</b> with a proven track record in various domains including <b>HR-Tech,
      Fintech, Digital Agency, and Military</b>. Specialized in <b>backend and full-stack development</b>, with expertise in <b>PHP 5.x, 7.x, 8.x, Symfony 3.x ..6.x,
      Laravel 5..10</b>, and other web technologies(<b>Rust, Tauri, Flutter, NestJs</b>), caching with <b>Redis</b>. Strong knowledge of <b>API development, DDD, MVC & Hexagonal/EDA architecture</b>, databases (<b>MySql/Postgres & NoSql Mongo/DynamoDb</b>), and front-end frameworks
      like <b>React, Angular, and Vue.js</b>. Excellent problem-solving abilities, team collaboration skills, and a <b>passion for delivering
      high-quality solutions.</b>
